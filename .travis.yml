language: bash

sudo: false

env:
  global:
    - GIT_COMMITTER_NAME=cncgl
    - GIT_COMMITTER_EMAIL=concigel@gmail.com
    - GIT_AUTHOR_NAME=cncgl
    - GIT_AUTHOR_EMAIL=concigel@gmail.com
    - secure: 

before_install:
  - mkdir -p build
  - rsync -a . build --exclude "build" --exclude ".git"

script:
  - cd build
  - git init
  - git add -A
  - git commit -m 'Deploy to GitHub Pages'
  - '[ $GH_TOKEN ] && git push --force https://$GH_TOKEN@github.com/cncgl/unity-sample.git master:gh-pages'

